<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos difenrentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto.p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto.m.png" type="image/png">
        <img src="imagens/foto.g.png" alt="imagens flexiveis">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender reproduzir audios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg>"
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente seu navegador n√£o consegue reproduzir audios. <a href="midia/guanacast-33.mp3"> clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
